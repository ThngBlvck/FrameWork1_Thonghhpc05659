<div class="container bg-secondary" >
  <h1>Form Đăng nhập</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label>Tài khoản</label>
      <input type="email" class="form-control" name="email" formControlName="email" />
      <div class="text-danger" *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || 
          loginForm.get('email')?.touched)
        ">
        <span *ngIf="loginForm.get('email')?.errors?.required">Email không được bỏ trống!.</span>
        <span *ngIf="loginForm.get('email')?.errors?.email">Email không đúng định dạng!.</span>
      </div>
    </div>
    <div class="form-group">
      <label>Mật khẩu</label>
      <input type="password" class="form-control" name="password" formControlName="password" />
      <div class="text-danger" *ngIf="
          loginForm.get('password')!.invalid &&
          (loginForm.get('password')!.dirty ||
            loginForm.get('password')!.touched)
        ">
        <span *ngIf="loginForm.get('password')?.errors?.required">Password không được bỏ trống!.</span>
        <span *ngIf="loginForm.get('password')?.errors?.minlength">Password phải từ 8 ký tự!.</span>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Đăng Nhập</button>
  </form>
</div>

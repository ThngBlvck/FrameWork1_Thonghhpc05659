<div class="container">
  <h3>Update Unit</h3>
  <form [formGroup]="updateUint" *ngIf="ListById" (ngSubmit)="saveEditUnit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
      <div class="text-danger" *ngIf="
          updateUint.get('name')?.invalid &&
          (updateUint.get('name')?.dirty || 
          updateUint.get('name')?.touched)
        ">
        <span *ngIf="updateUint.get('email')?.errors?.required">Name không được bỏ trống!.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address" id="address">
      <div class="text-danger" *ngIf="
          updateUint.get('address')?.invalid &&
          (updateUint.get('address')?.dirty || 
          updateUint.get('address')?.touched)
        ">
        <span *ngIf="updateUint.get('email')?.errors?.required">Address không được bỏ trống!.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" id="description">
      <div class="text-danger" *ngIf="
          updateUint.get('description')?.invalid &&
          (updateUint.get('description')?.dirty || 
          updateUint.get('description')?.touched)
        ">
        <span *ngIf="updateUint.get('email')?.errors?.required">Description không được bỏ trống!.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

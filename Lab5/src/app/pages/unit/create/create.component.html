<div class="container">
  <h3>Thêm Unit</h3>
  <form [formGroup]="addForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
      <span class="text-danger" *ngIf="
          addForm.get('name')!.invalid &&
          (addForm.get('name')!.dirty || 
          addForm.get('name')!.touched)
        ">
        <p>Name không được bỏ trống!.</p>
        <!-- <span *ngIf="addForm.get('email')?.errors?.required">Name không được bỏ trống!.</span> -->
      </span>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address" id="address">
      <div class="text-danger" *ngIf="
        addForm.get('address')?.invalid &&
          (addForm.get('address')?.dirty || 
          addForm.get('address')?.touched)
        ">
        <span *ngIf="addForm.get('address')?.errors?.required">Address không được bỏ trống!.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description" id="description">
      <div class="text-danger" *ngIf="
          addForm.get('description')?.invalid &&
          (addForm.get('description')?.dirty || 
          addForm.get('description')?.touched)
        ">
        <span *ngIf="addForm.get('description')?.errors?.required">Description không được bỏ trống!.</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

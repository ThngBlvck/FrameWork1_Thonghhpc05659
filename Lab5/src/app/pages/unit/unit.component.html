<div class="container">
  <div class="card">
    <div class="card-body">
      <a class="btn btn-info" routerLink="/create">Thêm mới</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of List; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.address}}</td>
            <td>{{data.description}}</td>
            <td>
              <button type="submit" class="btn btn-danger" (click)="deleteU(data.id)">xóa</button>
              <a routerLink="/edit/{{data.id}}">
                <button class="btn btn-primary">sửa</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="card">
    <div class="card-header">
        <h4>Product list</h4>
    </div>
    <div class="card-body">
        <div class="row mb-2">
            <label class="col-2">Filter:</label>
            <input type="text" class="col-3" [(ngModel)]='filterValue' (input)='filter()'>
            <div class="col-7"></div>
            </div>
        <div class="row mb-4">
            <h2 class="col-12">Filter by: </h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Image
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price </th>
                    <th>5 Star Rating</th>
                </tr>
                <tr *ngFor="let product of products">
                    <td><img src="{{product.imageUrl}}" alt="" style="width: 50px;"></td>
                    <td><a routerLink="/product/{{product.productId}}">{{product.productName}}</a></td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <app-star [rating] ="product.starRating" (ratingClicked) ="onRatingClicked($event)"></app-star>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</div>
